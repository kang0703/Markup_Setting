<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">

	<title>WSG</title>

	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon:400" rel="stylesheet">


	<style>
		*{margin:0; padding:0; border:0;}

		html, body{
			height:100%;
		}

		body{
			/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#8d00a0+0,1f00ad+100 */
			background: rgb(141,0,160); /* Old browsers */
			background: -moz-linear-gradient(-45deg,  rgba(141,0,160,1) 0%, rgba(31,0,173,1) 100%); /* FF3.6-15 */
			background: -webkit-linear-gradient(-45deg,  rgba(141,0,160,1) 0%,rgba(31,0,173,1) 100%); /* Chrome10-25,Safari5.1-6 */
			background: linear-gradient(135deg,  rgba(141,0,160,1) 0%,rgba(31,0,173,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#8d00a0', endColorstr='#1f00ad',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

		}

		.wsg-version{
			width:100%;
			position: absolute;
			top:0;
			left:0;
			width:100%;
			font-size:12px;
			color:#fff;
			box-sizing: border-box;
			padding:20px;
		}

		.wsg-intro-page-wrap{
			position:absolute;
			top:0;
			bottom:0;
			left:0;
			right:0;
			max-width:600px;
			height:600px;
			border-radius:300px;
			margin:auto;
			text-align:center;
			/*border:7px dashed #333;*/
			/*background-color:#f5f5f5;*/
		}

		.wsg-intro-page-table{display:table; width:100%; height:100%;}
		.wsg-intro-page-table .wsg-intro-page-cell{display:table-cell; vertical-align:middle;}

		.wsg-intro-page-wrap .w-i-p-h1{transition: .4s; font-family: 'Do Hyeon', 'Noto Sans KR', sans-serif; color:#fff; font-size: 50px; display: inline-block; line-height: 1;}
		.wsg-intro-page-wrap .w-i-p-h1:hover{
			transform:scale(1.5,1.5);
		}
		.wsg-intro-page-wrap .w-i-p-section-wrap{font-family:'Kaushan Script', cursive;}
		.wsg-intro-page-wrap .w-i-p-section-wrap .w-i-p-h2{margin: 10px 0 60px;}
		.wsg-intro-page-wrap .w-i-p-section-wrap .w-i-p-h2 p{font-size:30px; color:#e63500;}

		.wsg-intro-page-wrap .w-i-p-section-wrap .w-i-p-h2 p span{
			position: relative;
			font-size:70px;
			color:#fff;
		}


		.wsg-intro-page-wrap .w-i-p-section-wrap .w-i-p-link{display:inline-block; min-width:100px; font-size:20px; font-weight:bold; color:#fff; border-radius:20px; background-color:#b7b7b7; text-decoration:none; padding:5px 10px; transition:.4s; letter-spacing:2px;}
		.wsg-intro-page-wrap .w-i-p-section-wrap .w-i-p-link:hover{
			animation-duration: 3s;
			animation-name: rainbowLink;
			animation-iteration-count: infinite;
		}
		@keyframes rainbowLink {
			0% { background-color: #ff2a2a; }
			15% { background-color: #ff7a2a; }
			30% { background-color: #ffc52a }
			45% { background-color: #43ff2a; }
			60% { background-color: #2a89ff; }
			75% { background-color: #202082; }
			90% { background-color: #6b2aff; }
			100% { background-color: #e82aff; }
		}
	</style>
</head>
<body>

	<!-- <p class="wsg-version">kcmschool 2018.01.23 ver_1.0.1</p> -->
	<p class="wsg-version">kcmschool 2019.10.02 ver_1.0.2</p>

	<div class="wsg-intro-page-wrap">

		<div class="wsg-intro-page-table">
			<div class="wsg-intro-page-cell">
				<h1 class="w-i-p-h1">업체명</h1>

				<section class="w-i-p-section-wrap">
					<h2 class="w-i-p-h2">
						<p>
							<span>W</span>eb
							<span>S</span>tyle
							<span>G</span>uide
						</p>
					</h2>

					<a href="./wsg/html/markup.html" class="w-i-p-link">List GO</a>
				</section>
			</div>
		</div>

	</div>

</body>
</html>
